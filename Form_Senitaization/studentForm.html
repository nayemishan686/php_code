<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center p-3">
        <div class="row">
            <h2>Student Form</h2>
            <p>Feni Polytechnic Institute</p>
        </div>
    </div>

    <!-- Form Section -->
    <div class="container">
        <div class="row">
            <form action="">
                <div class="mb-3">
                    <label for="stName">Student Name : </label>
                    <input type="text" id="stName" name="stName" class="form-control mt-2" placeholder="Enter Student Name">
                </div>
                <div class="mb-3">
                    <label for="fName">Father's Name : </label>
                    <input type="text" id="fName" name="fName" class="form-control mt-2" placeholder="Enter Father's Name">
                </div>
                <div class="mb-3">
                    <label for="mName">Mother's Name : </label>
                    <input type="text" id="mName" name="mName" class="form-control mt-2" placeholder="Enter Mother's Name"> 
                </div>
                <div class="mb-3">
                    <label for="date">Date of Birth : </label>
                    <input type="date" id="date" name="date" class="form-control mt-2"> 
                </div>
                <div class="mb-3">
                    <label for="department">Department : </label>
                    <select name="department" id="department" class="form-control mt-2" placeholder="Enter">
                        <option value="select" selected disabled>Select Department</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="religion">Religion : </label>
                    <br>
                    <input type="radio" name="" id=""><span> Male</span> <br>
                    <input type="radio" name="" id=""><span> Female</span> <br>
                    <input type="radio" name="" id=""><span> Others</span>
                </div>
                <div class="mb-3">
                    <label for="language">Knowing Language : </label>
                    <select name="language" id="language" class="form-control mt-2" placeholder="Enter">
                        <option value="select" selected disabled>Select Your Language</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="mName">Favourite Food : </label> <br>
                    <input type="checkbox" name="" id="">
                    <label for="mName">Apple</label> <br>
                    <input type="checkbox" name="" id="">
                    <label for="mName">Orange</label> <br>
                    <input type="checkbox" name="" id="">
                    <label for="mName">Lemon</label> <br>
                    <input type="checkbox" name="" id="">
                    <label for="mName">Mango</label> <br>
                    <input type="checkbox" name="" id="">
                    <label for="mName">Coconut</label> <br>
                </div>

                <div class= "mb-3">
                   <input type="file" name="photo" id="photo"> 
                </div>

                <div  class="mb-3">
                    <input type="submit" value="Submit" class="btn btn-success px-3">
                    <input type="reset" value="Reset" class="btn btn-danger px-3 mx-3">
                </div>
                
            </form>
        </div>
    </div>
    



    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
